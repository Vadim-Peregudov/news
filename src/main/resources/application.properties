# Database connection configuration
# JDBC URL for the MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/news
# Username for the database connection
spring.datasource.username=root
# Password for the database connection
spring.datasource.password=root
# Driver class name for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
# Hibernate DDL mode: update
spring.jpa.hibernate.ddl-auto=update
# MySQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Upload directory configuration
# Directory path for image uploads
upload.dir.image=/home/news/feed/uploads

# Server error handling configuration
#Disable default error pages
server.error.whitelabel.enabled=false

# Include stack trace in error response
server.error.include-stacktrace=always
# Maximum file size for multipart file uploads is set to 10MB
spring.servlet.multipart.max-file-size=10MB
# Throw exception if no handler is found for a request
spring.mvc.throw-exception-if-no-handler-found=true
# Disable automatic mapping of static resources
spring.web.resources.add-mappings=false