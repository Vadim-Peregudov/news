<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- External CSS stylesheet for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Home</title>
</head>
<body>
<header class="news-header">
    <h1>News</h1>
</header>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4">
        <!-- Form for selecting the number of news per page -->
        <form class="form-inline ">
            <label for="newsPerPage">Number of news per page:</label>
            <select class="form-control ml-2" id="newsPerPage">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </form>
        <button class="btn btn-primary mt-2" onclick="location.href='/home/news'">Add News</button>
    </div>
    <div id="newsList">
    </div>

    <!-- Page navigation buttons -->
    <nav class="mt-4" aria-label="Навигация">
        <ul class="pagination">
        </ul>
    </nav>
</div>
<!-- Include Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
<!-- Include JavaScript -->
<script src="../static/js/script.js"></script>

</body>
</html>
