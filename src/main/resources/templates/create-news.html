<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- External CSS stylesheet for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Create news</title>
</head>
<body>
<header class="news-header">
    <h1>Create News</h1>
</header>

<div class="container mt-4">
    <!--/*@thymesVar id="news" type="my.project.feed.news.entity.News"*/-->
    <!-- Form for creating news with server-side binding to 'news' object. -->
    <form class="was-validated" th:action="@{/home/api/news/create}" th:method="POST" th:object="${news}"
          enctype="multipart/form-data" novalidate>
        <div class="mb-3 ">
            <label for="title" class="form-label">Title</label>
            <!-- Input field for the news title with required validation and Thymeleaf binding to 'title' property.-->
            <input type="text" class="form-control" id="title" name="title" required th:field="*{title}">
            <!-- Error message display if 'title' field has validation errors. -->
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Error title</div>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <!-- Textarea for the news body with required validation and Thymeleaf binding to 'body' property. -->
            <textarea class="form-control" id="body" name="body" rows="4" required th:field="*{body}"></textarea>
            <!-- Error message display if 'body' field has validation errors. -->
            <div th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="text-danger">Error body</div>
        </div>
        <div class="mb-3">
            <label for="imageNews" class="form-label">Image</label>
            <!-- File input for the news image with accept attribute set to image files only. -->
            <input type="file" class="form-control" id="imageNews" name="imageNews" accept="image/*">
            <!-- Error message display if there are global errors, such as file upload failure. -->
            <div th:if="${#fields.hasGlobalErrors()}" th:errors="*{__global__}" class="text-danger">Failed to save the
                file
            </div>
        </div>
        <!-- Submit button to create the news. -->
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
<!-- Include Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
</body>
</html>
